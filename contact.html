<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Dolls</title>
    <link rel="stylesheet" href="stylecontact.css">
    <link href="https://fonts.googleapis.com/css2?family=Vampiro+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Dancing+Script:wght@500;&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" class="logoimg" alt=""></a> 
                <h1><a href="index.html">Baby Dolls</a></h1>
            </div>
            <nav>
                    <a href="about.html">About Us</a>
                    <a href="index.html#catalog">Our Catalog</a>
                    <a class="target" href="contact.html">Contact Us</a>
            </nav>
        </header>
    </div>
    <div class="container">
        <main>
            <h1> Do you want to be a part of Great history with us?</h1>
            <h2>Fill out the application form and we'll get back to you.</h2>
            <form action="" method="post">
                <div class="inputwrapper">
                    <label for="Name" class="newline">Your Name:</label>
                    <input type="text" name="Name" id="Name" placeholder="Elizabeth Willson">
                </div>
                <div class="inputwrapper">
                    <label for="phone" class="newline">Your Phone:</label>
                    <input type="phone" name="phone" id="phone" placeholder="(020) 4444 4444">
                </div>
                <div class="inputwrapper">
                    <label for="Email" class="newline">Your Email:</label>
                    <input type="email" name="email" id="Email" placeholder="dolls@gmail.com">
                </div>
                <div class="inputwrapper">
                    <p>How would you like to be contacted?</p>
                    <input type="radio" name="email" id="contemail">
                    <label for="contemail" class="marginp">Email</label>
                    <input type="radio" name="phone" id="contphone" class="margin">
                    <label for="contemail" class="marginp">Phone</label>
                </div>
                <div class="inputwrapper">
                    <label for="message" class="newline">Your wishs:</label>
                    <textarea name="message" id="message" cols="10" rows="10"></textarea>
                    <input type="submit" value="Submit" class="mybutton">
                </div>
               
               
               
            </form>
        </main>
       

    </div>
    <div class="footer-container">
        <footer>
            <p>Lisa Kossova &copy; 2020 London St.Hethia 45</p> 
        </footer>
    </div>
    
</body>
</html>
